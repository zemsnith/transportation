<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Bus Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>School Bus Management System</h1>
        <div class="class-selector">
            <div class="form-group">
                <label for="classSelect">Select Class:</label>
                <select id="classSelect" class="select-input">
                    <option value="">Select Class</option>
                    <option value="nursery">Nursery</option>
                    <option value="lkg">LKG</option>
                    <option value="ukg">UKG</option>
                    <option value="1">Class 1</option>
                    <option value="2">Class 2</option>
                    <option value="3">Class 3</option>
                    <option value="4">Class 4</option>
                    <option value="5">Class 5</option>
                    <option value="6">Class 6</option>
                    <option value="7">Class 7</option>
                    <option value="8">Class 8</option>
                    <option value="9">Class 9</option>
                    <option value="10">Class 10</option>
                </select>
            </div>
        </div>
        
        <div class="main-content">
            <div class="students-column">
                <h2>Students</h2>
                <div class="student-list" id="studentList">
                    <!-- Students will be displayed here -->
                </div>
            </div>

            <div class="bus-info-column">
                <div id="busSelectionForm" class="bus-selection-form hidden">
                    <h2>Bus Assignment</h2>
                    <h3>Student: <span id="selectedStudentName"></span></h3>
                    
                    <div class="bus-details-row">
                        <div class="bus-section">
                            <h4>Pick-up Details</h4>
                            <div class="form-group">
                                <label for="pickupBus">Pick-up Bus:</label>
                                <select id="pickupBus" class="select-input">
                                    <option value="">Select Bus</option>
                                    <option value="bus1">Bus 1</option>
                                    <option value="bus2">Bus 2</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="pickupStop">Pick-up Location:</label>
                                <select id="pickupStop" class="select-input">
                                    <option value="">Select Location</option>
                                </select>
                            </div>
                        </div>

                        <div class="bus-section">
                            <h4>Drop-off Details</h4>
                            <div class="form-group">
                                <label for="dropoffBus">Drop-off Bus:</label>
                                <select id="dropoffBus" class="select-input">
                                    <option value="">Select Bus</option>
                                    <option value="bus1">Bus 1</option>
                                    <option value="bus2">Bus 2</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="dropoffStop">Drop-off Location:</label>
                                <select id="dropoffStop" class="select-input">
                                    <option value="">Select Location</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="form-actions">
                        <div class="checkbox-group">
                            <input type="checkbox" id="sameLocation" class="checkbox-input">
                            <label for="sameLocation">Copy pickup details to drop-off location</label>
                        </div>
                    </div>
                    <div class="button-group">
                        <button onclick="saveBusAssignment()" class="primary-button">Save Assignment</button>
                    </div>
                </div>
                <div id="initialMessage" class="initial-message">
                    <p>Select a student from the list to view or edit bus assignment.</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
